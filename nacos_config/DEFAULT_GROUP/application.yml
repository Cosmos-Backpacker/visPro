feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full  # 关键：添加这一行
  compression:
    request:
      enabled: true
    response:
      enabled: true

# 确保编译参数配置
spring:
  data:
    redis:
      host: localhost
      port: 6379
  mvc:
    throw-exception-if-no-handler-found: true
  autoconfigure:
    exclude:
      - com.alibaba.cloud.ai.autoconfigure.dashscope.DashScopeAutoConfiguration

