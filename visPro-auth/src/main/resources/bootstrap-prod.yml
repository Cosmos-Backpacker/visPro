spring:
  application:
    name: visPro-auth
  cloud:
    nacos:
      config:
        server-addr: #nacos服务器地址
        file-extension: yml
        group: DEFAULT_GROUP
        namespace: ec64767f-be0d-4f9f-999d-c1e981cf0c4a
        shared-configs:
          - data-id: application.yml
            group: DEFAULT_GROUP
            refresh: true
        import-check:
          enabled: false
        username: #nacos用户名
        password: #nacos密码
      discovery:
        server-addr: #nacos服务器地址
        namespace: ec64767f-be0d-4f9f-999d-c1e981cf0c4a
        group: DEFAULT_GROUP
        username: #nacos用户名
        password: #nacos密码
  config:
    import:
      - optional:nacos:${spring.application.name}.yml